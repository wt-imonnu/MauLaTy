<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ลิ้งค์ใช้เลื่อน-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>CardSlide</title>
    <link rel="stylesheet" href="CardSlide.css">
</head>
<body style="background-color: #501788">
    <div class="BD">
        <div class="container swiper" style="justify-content: center;">
            <div class="card-wrapper">
                <ul class="card-list swiper-wrapper">
                    <li class="card-item swiper-slide">
                            <img src="tobio.jpg" class="card-image">
                    </li>
                    <li class="card-item swiper-slide">
                            <img src="hinata.jpg" class="card-image">
                    </li>
                    <li class="card-item swiper-slide">
                            <img src="tsukki.jpg" class="card-image">
                    </li>
                    <li class="card-item swiper-slide">
                            <img src="suna.jpg" class="card-image">
                    </li>
                    <li class="card-item swiper-slide">
                            <img src="sakusa.jpg" class="card-image">
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>

            </div>
        </div>
    </div>
    
    <!--เชื่อมกับตัวเลื่อน-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="CardSlide.js"></script>
</body>
</html>
