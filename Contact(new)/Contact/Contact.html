<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="ContactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="LOGO2.png" alt="logo"><span>Mau La Ty MultiMedia</span>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

<div class="banner-img">
  <img src="Banner1.png">
</div>


<div class="container">


    <div class="form-container">

        <div class="contact-section">
            <div class="form-section">
                <h1>Get in touch with</h1>
                <h1>our experts</h1>
            </div>
            </div>
        <div class="form-content">
        <form> 
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Name">

            <label for="phone">Phone</label>
            <div class="phone-input">
            <select>
                <option>+66</option>
                <option>+1</option>
                <option>+44</option>
            </select>
            <input type="number" id="phone" placeholder="XX-XXX-XXX" >
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email-ID">

            <label for="question">Question</label>
            <textarea id="question" type = "text" placeholder="Type your question"></textarea>

            <button type="submit">Send</button>
        </form>
        </div>

        <div class="form-content">
                <h4>Google Map</h4>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.0222306228274!2d100.49454181483014!3d13.651736703198332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e2a223548f51d7%3A0xd9e58d5d054be37a!2sKing%20Mongkut's%20University%20of%20Technology%20Thonburi!5e0!3m2!1sen!2sth!4v1690000000000!5m2!1sen!2sth" 
                allowfullscreen=""
                loading="lazy">
            </iframe>
            <h4>Address</h4>
            <p>King Mongkut's University of Technology Thonburi</p>
            <p>126 Pracha Uthit Rd, Bang Mot, Thung Khru </p>
            <p>Bangkok 10140,</p>
        
                </div>
    </div>
    
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; Mau La Ty Media LTD. All rights reserved.</p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>

    <script>
        window.onscroll = function() {
            var footer = document.getElementById("footer");
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                footer.style.display = "block";
            } else {
                footer.style.display = "none";
            }
        };
    </script>  

 </body>

 </html>
